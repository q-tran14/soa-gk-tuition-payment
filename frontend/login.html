<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuition - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #2980b9, #6dd5fa);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 900px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        display: flex;
        overflow: hidden;
    }

    .left {
        flex: 2;
        background: url('https://static.vecteezy.com/system/resources/previews/009/734/240/non_2x/design-of-students-take-money-in-trophy-outstanding-students-receive-scholarship-support-for-tuition-fees-illustration-for-landing-page-website-poster-mobile-apps-web-social-media-brochure-ads-etc-free-vector.jpg') no-repeat center/cover;
    }

    .right {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 16px 8px -8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        display: block;
        width: 200px;         /* cố định chiều rộng */
        padding: 12px;
        margin: 15px auto 0;  /* căn giữa theo chiều ngang */
        border: none;
        border-radius: 8px;
        background: #2980b9;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }   

    .login-form {
        width: 300px;     /* ví dụ khung form cố định */
        margin: 0 auto;   /* căn giữa màn hình */
    }

    button:hover {
        background: #1f5d85;
    }

    .toggle {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .toggle a {
        color: #2980b9;
        cursor: pointer;
        font-weight: 600;
    }

    .hidden {
        display: none;
    }
    .form-wrapper {
        display: flex;
        justify-content: center; /* căn ngang */
        align-items: center;     /* căn dọc (nếu muốn) */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      
      <!-- LOGIN FORM -->
        <div class="form-wrapper">
            <div id="loginForm">
                <h2>Tuition Payment System</h2>
                <input type="text" id="loginUsername" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
        </div>
      
      <!-- REGISTER FORM -->
      <div id="registerForm" class="hidden">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <div class="toggle">Already have an account? <a onclick="showLogin()">Login</a></div>
      </div>

    </div>
  </div>
</body>
</html>

<script>
    async function login() {
        const email = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        if (!email || !password) {
            alert("Please enter email and password");
            return;
        }

        // Regex cơ bản cho email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address");
            return;
        }

        try {
        const res = await fetch("http://localhost:8000/api/customers/login", {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
            alert(data.message || "Login failed");
            return;
        }

        // Lưu JWT và customer vào localStorage để dùng cho các API sau
        localStorage.setItem("token", data.token);
        localStorage.setItem("customer", JSON.stringify(data.customer));

        // alert("Login success!");

        // Redirect qua form đóng tiền học phí
        window.location.href = "tuition-form.html";
        } catch (err) {
            console.error(err);
            alert("Something went wrong");
        }
    }
</script>
